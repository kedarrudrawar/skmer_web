{% extends 'base.html' %}

{% block content %}
<h3 class="Analysis">Analysis for input query</h3>

<h4>Filename: {{ query.fileName }}</h4>
<!-- {{ query.queryFile.name }}<br> -->
    <!-- {% for pair in output %}<br>
        {{ pair.0 }} - {{ pair.1 }}
    {% endfor %} -->

    <table>
    	<tr>
    		<th>Rank</th>
    		<th>Scientific Name</th>
    		<th>Common Name</th>
    		<th>Distance</th>
    	</tr>
 
    	{% for pair in output %}
    	<tr>
    		<td>{{ forloop.counter }}</td>
    		<td>{{ pair.1 }}</td>
	        <td>{{ pair.0 }}</td>
	        <td>{{ pair.2 }}</td>
	    </tr>
	    {% endfor %}

	</table>

	<br>

	<h4>Repeat Ratios Bar Plot</h4>
	<br>
	<img src="../../media/{{ barplot_fp }}.png" style="width:400px;height:300px">

{% endblock %}
